

<div *ngIf="!isUserLoggedIn && !isAdminLoggedIn">
<nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
  <div>
    <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;" routerLink="/login">SHUBH_WAL</a>
  </div>
  <div class="nav-links">
    <a nz-button nzType="link" routerLink="/register" routerLinkActive="active">Sign Up</a>
    <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
  </div>
</nz-header>
</div>

<div *ngIf="isAdminLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
    <div>
      <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;" routerLink="/admin/dashboard">SHUBH_WAL</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/admin/create-test" routerLinkActive="active">Create Test</a>
      <a nz-button nzType="link" routerLink="/admin/view-test-results" routerLinkActive="active">View Results</a>
      <a nz-button nzType="link" (click)="logout()">Logout</a>
    </div>
  </nz-header>
  </div>

  <div *ngIf="isUserLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
      <div>
        <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;" routerLink="/user/dashboard">SHUBH_WAL</a>
      </div>
      <div class="nav-links">
        <a nz-button nzType="link" routerLink="/user/dashboard" routerLinkActive="active">Dashboard</a>
        <a nz-button nzType="link" routerLink="/user/view-test-results" routerLinkActive="active">View Results</a>
        <a nz-button nzType="link" (click)="logout()">Logout</a>
      </div>
    </nz-header>
    </div>

<router-outlet></router-outlet>
